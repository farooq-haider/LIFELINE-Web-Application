<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Lifeline</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="DonorDashboard.css" />
  
  <link rel="stylesheet" href="../footer/footer.css" />
  <link rel="stylesheet" href="../header/header.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="../assets/logo.png" alt="Lifeline Logo">
      <span>LIFELINE</span>
    </div>
    <nav class="nav-links">
      <a href="#">‚Üê Return</a>
    </nav>
  </header>

  <!-- Dashboard Container -->
  <div class="dashboard-container">

    <!-- Profile Section -->
    <section class="profile-card">
        <div class="profile-picture">
            <img src="../assets/avatar.png" alt="Profile Picture" id="profileImage">
        </div>

        <div class="profile-info">
            <div class="profile-item">
                <label>Name:</label>
                <span id="name">John Doe</span>
                <button class="edit-btn" onclick="toggleEdit(this, 'name')">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <div class="profile-item">
                <label>City:</label>
                <span id="city">New York</span>
                <button class="edit-btn" onclick="toggleEdit(this, 'city')">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <div class="profile-item">
                <label>Contact:</label>
                <span id="contact">+1 123 456 7890</span>
                <button class="edit-btn" onclick="toggleEdit(this, 'contact')">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <div class="profile-item">
                <label>Blood Type:</label>
                <span id="blood">O+</span>
                <button class="edit-btn" onclick="toggleEdit(this, 'blood')">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Action Cards -->
    <section class="action-cards">
        <div class="card">
            
            <h3>Get Verified</h3>
            <img src="../assets/verified.png" alt="Verify Icon" class="card-icon">
            <p>Boost your credibility by getting verified.</p>
            <button class="primary-btn">Verify Now</button>
        </div>
          
        <div class="card">
            <h3>Maintain History</h3>
            <img src="../assets/history.png" alt="History Icon" class="card-icon">
            <p>Keep track of all your donations and activities.</p>
            <button class="primary-btn">Start Tracking</button>
        </div>
    </section>

    <!-- Delete Account -->
    <section class="delete-card">
        <h3>Delete Account</h3>
        <p>Warning: This action is irreversible.</p>
        <button class="delete-btn">Delete My Account</button>
    </section>

  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- JavaScript -->
  <script src="DonorDashboard.js"></script>
</body>
</html>
