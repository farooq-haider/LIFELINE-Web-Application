<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIFELINE - Feedback</title>
  <link rel="stylesheet" href="../header.css" />
  <link rel="stylesheet" href="Feedback.css" />
  <link rel="stylesheet" href="../footer.css" />
</head>
<body>

  <div id="header-container"></div>

  <section class="hero about-hero">
    <div class="hero-left">
      <h1 class="about-title">Feedback</h1>
      <p class="about-subtext">
        We value your thoughts! Help us improve Lifeline by sharing your experience. Your honest feedback drives better features and support.
      </p>
      <div class="hero-icons">
        <div>
          <img src="../assets/voice1.png" alt="Review Icon">
          <span>Your Voice Matters</span>
        </div>
        <div>
          <img src="../assets/thumb1.png" alt="Improve Icon">
          <span>Help Us Get Better</span>
        </div>
      </div>
    </div>

    <div class="hero-image">
      <img src="../assets/doctor.png" alt="Feedback Image">
    </div>
  </section>

  <section class="info-heading">
    <h2>Rate & Review Lifeline</h2>
  </section>

  <section class="extras">
    <div class="extra-card wide blue animate feedback-card">
      <h3 class="main-heading">Leave Your Feedback</h3>

      <div class="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>

      <textarea placeholder="Write your feedback here..." class="feedback-input"></textarea>
      <button class="submit-btn">Submit Feedback</button>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="Feedback.js"></script>
</body>
</html>
