<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFELINE - Feedback</title>
  <link rel="stylesheet" href="../header/header.css" />
  <link rel="stylesheet" href="Feedback.css" />
  <link rel="stylesheet" href="../footer/footer.css" />
</head>

<body>

  <header class="header">
    <div class="logo">
      <img src="../assets/logo.png" alt="Lifeline Logo" />
      <span>LIFELINE</span>
    </div>

  </header>

  <section class="hero about-hero">
    <div class="hero-left">
      <h1 class="about-title">Feedback</h1>
      <p class="about-subtext">
        We value your thoughts! Help us improve Lifeline by sharing your experience. Your honest feedback drives better
        features and support.
      </p>
      <div class="hero-icons">
        <div>
          <img src="../assets/quotes.png" alt="Review Icon">
          <span>Your Voice Matters</span>
        </div>
        <div>
          <img src="../assets/help.png" alt="Improve Icon">
          <span>Help Us Get Better</span>
        </div>
      </div>

      <!-- <h3 class="main-heading">Leave Your Feedback</h3> -->



      <textarea placeholder="Write your feedback here..." class="feedback-input"></textarea>
      <div class="feedback-action-row">
        <div class="rating">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
        <button class="submit-btn"> Submit Feedback </button>
      </div>

    </div>



    <div class="hero-image">
      <img src="../assets/feedback.png" alt="Feedback Image">
    </div>




  </section>



  <div id="footer-container"></div>
  <script src="../assets/config.js"></script>
  <script src="Feedback.js"></script>
      <link rel="stylesheet" href="../chatbot/chatbot.css">
      <script src="../chatbot/chatbot.js"></script>
</body>

</html>
