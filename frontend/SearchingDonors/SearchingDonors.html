<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search & Filter | Lifeline</title>
    <link rel="stylesheet" href="SearchingDonors.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <link rel="stylesheet" href="../header/header.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="../assets/logo.png" alt="Lifeline Logo" />
        <span>LIFELINE</span>
      </div>
      <nav class="nav-links">
        <a href="../RecipientDashboard/RecipientDashboard.html">‚Üê Return</a>
      </nav>
    </header>

    <!-- Filters Section -->
    <main class="filter-container">
      <h1>Find Donors</h1>
      <div class="filters">
        <!-- Blood Group -->
        <select class="filter-select" id="bloodGroup">
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>

        Urgency
        <select class="filter-select" id="urgency">
          <option value="">Select Urgency</option>
          <option>Today</option>
          <option>Tomorrow</option>
          <option>This Week</option>
          <option>Next Week</option>
          <option>This Month</option>
          <option>Next Month</option>
        </select>

        <!-- Donor Type -->
        <select class="filter-select" id="donorType">
          <option value="">Select Donor Type</option>
          <option value="1">Verified</option>
          <option value="all">All</option>
        </select>
      </div>

      <!-- Province Cards -->
      <div class="province-grid">
        <div class="province-card blue" data-province="punjab">
          <img src="../assets/punjab2.png" alt="Punjab" />
          <p>Punjab</p>
        </div>
        <div class="province-card blue" data-province="sindh">
          <img src="../assets/sindh.png" alt="Sindh" />
          <p>Sindh</p>
        </div>
        <div class="province-card blue" data-province="kpk">
          <img src="../assets/kpk.png" alt="KPK" />
          <p>KPK</p>
        </div>
        <div class="province-card blue" data-province="balochistan">
          <img src="../assets/balochistan.png" alt="Balochistan" />
          <p>Balochistan</p>
        </div>
        <div class="province-card blue" data-province="ajk">
          <img src="../assets/ajk.png" alt="AJK" />
          <p>AJK</p>
        </div>
        <div class="province-card blue" data-province="gilgitbaltistan">
          <img src="../assets/gilgit.png" alt="Gilgit" />
          <p>Gilgit-Baltistan</p>
        </div>
      </div>

      <p class="centered-warning">Must Select Province before Selecting City</p>

      <!-- City Select (enabled after province) -->
      <select class="filter-select" id="city" disabled>
        <option value="">Select City</option>
      </select>
    </main>

    <div class="filter-actions">
      <button class="apply-btn grey" onclick="SearchDonors()">Apply</button>
      <button class="clear-btn" id="clearFilters">Clear</button>
    </div>

    <div class="results-section">
      <div id="donor-cards-container"></div>
      <div id="loading-indicator" class="loading hidden">Loading...</div>

      <!-- Notify Section -->
  <div id="notify-section" class="hidden">
    <p class="centered-warning" style="margin-top: 40px;">
      If you want to notify the searched users of your blood requirement, then click here
    </p>
    <div class="filter-actions">
      <button class="apply-btn darkblue" id="notify-email-btn">Notify Users via Email</button>
    </div>
  </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script src="../assets/config.js"></script>
    <script src="SearchingDonors.js"></script>

    <link rel="stylesheet" href="../chatbot/chatbot.css">
    <script src="../chatbot/chatbot.js"></script>
  </body>
</html>
