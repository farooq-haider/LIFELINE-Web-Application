<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipient Dashboard | Lifeline</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="RecipientDashboard.css" />
  <link rel="stylesheet" href="../footer.css" />
  <link rel="stylesheet" href="../header.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="../assets/logo.png" alt="Lifeline Logo">
      <span>LIFELINE</span>
    </div>
    <nav class="nav-links">
      <a href="#">‚Üê Return</a>
    </nav>
  </header>

  <!-- Dashboard Container -->
  <div class="dashboard-container">

    <!-- Profile Section -->
    <section class="profile-card">
      <div class="profile-picture">
        <img src="../assets/avatar.png" alt="Profile Picture" id="profileImage">
      </div>

      <div class="profile-info">
        <div class="profile-item">
          <label>Name:</label>
          <span id="name">Jane Smith</span>
          <button class="edit-btn" onclick="toggleEdit(this, 'name')">
            <i class="fas fa-edit"></i>
          </button>
        </div>
        <div class="profile-item">
          <label>City:</label>
          <span id="city">Los Angeles</span>
          <button class="edit-btn" onclick="toggleEdit(this, 'city')">
            <i class="fas fa-edit"></i>
          </button>
        </div>
        <div class="profile-item">
          <label>Contact:</label>
          <span id="contact">+1 987 654 3210</span>
          <button class="edit-btn" onclick="toggleEdit(this, 'contact')">
            <i class="fas fa-edit"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Action Card -->
    <section class="action-cards">
      <div class="card">
        <h3>Search Donors</h3>
        <img src="../assets/request-blood.png" alt="Search Donors Icon" class="card-icon">
        <p>Find the right blood donors easily and quickly near you.</p>
        <button class="primary-btn">Search Now</button>
      </div>
    </section>

    <!-- Delete Account -->
    <section class="delete-card">
      <h3>Delete Account</h3>
      <p>Warning: This action is irreversible.</p>
      <button class="delete-btn">Delete My Account</button>
    </section>

  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- JavaScript -->
  <script src="RecipientDashboard.js"></script>
</body>
</html>
