<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Lifeline</title>
    <link rel="stylesheet" href="DonorLogin.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="../assets/logo.png" alt="Lifeline Logo" />
        <span>LIFELINE</span>
      </div>
      <nav class="nav-links">
        <a href="../LandingPage/LandingPage.html">‚Üê Return</a>
      </nav>
    </header>

    <main class="login-container">
      <h1>Login</h1>
      <p class="subtitle">Welcome to Lifeline</p>

      <form class="login-form">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your Email Address"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
      </form>

      <p class="signup-prompt">
        New to Lifeline? <a href="../DonorSignUp/DonorSignUp.html">Sign Up</a>
      </p>


      
    </main>

    <!-- Forgot Password - Email Input Popup -->
<div id="forgot-password-popup" class="custom-popup hidden">
  <div class="popup-content">
    <img src="../assets/at-the-rate.png" alt="Forgot Email" class="popup-image" />
    <h2>Reset Password</h2>
    <p>Enter your registered email address to receive a verification code.</p>
    <input type="email" id="reset-email" placeholder="Your Email" class="popup-input" />
    <button class="popup-btn" onclick="handleResetPassword()">Submit</button>
  </div>
</div>


    <div id="footer-container"></div>
    <script src="../assets/config.js"></script>
    <script src="DonorLogin.js"></script>

    <link rel="stylesheet" href="../chatbot/chatbot.css">
    <script src="../chatbot/chatbot.js"></script>
    
  </body>
</html>
